<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Controle de Frequência</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="tudo">
            <div class="titulo">
                <h1>Últimos contatos efetuados</h1>
            </div>

            <div>
                <form>
                    <div class="nome">Nome: <input type="text" id="cliente" placeholder="Não insira acentos"><br></div>
                    <div class="telefone">Telefone: <input type="text" id="tel" placeholder="Somente números"><br></div>
                    <div class="data">Data do Último Contato com Cliente: <input type="date" id="venda"><button type="button" onclick="hoje()">Hoje</button></div>
                    <button type="button" onclick="incluir()" class="btn">Salvar</button>
                </form>
            </div>

            <table id="tabela" class="tabela">
                <thead>
                    <tr class="descr"></tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Data</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!--Aqui é onde a tabela será preenchida pelo js dinamicamente-->
                </tbody>
            </table>
        </div>

        <!-- Modal para editar contato -->
        <div id="modalEditar" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Editar Contato</h2>
                <form id="formEditar">
                    <input type="hidden" id="editId">
                    <label for="editNome">Nome:</label>
                    <input type="text" id="editNome" required>
                    <br>
                    <label for="editTelefone">Telefone:</label>
                    <input type="text" id="editTelefone" required>
                    <br>
                    <label for="editData">Data:</label>
                    <input type="date" id="editData" required>
                    <br>
                    <button type="button" onclick="salvarEdicoes()">Salvar</button>
                </form>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
